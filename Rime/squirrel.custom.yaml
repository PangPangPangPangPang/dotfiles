      hilited_candidate_text_color: 0xE3F6FD                 # 候选文字颜色
      hilited_candidate_back_color: 0x2F32DC                 # 候选文字背景色
      comment_text_color: 0x009985                           # 拼音等提示文字颜色
    lasers:
